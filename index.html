<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Podcasts Project</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,500|IBM+Plex+Sans:400,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <nav class="nav-bar">
          <img class="logo-container" src="./images/logo.svg" alt="Podcasts logo">
          <input type="checkbox" id="chk-nav-bar">
          <ul class="menu-options">
              <li><a class="menu-options-links" href="#Episodios">Episodios</a></li>
              <li><a class="menu-options-links" href="#Nosotros">Nosotros</a></li>
              <li><a class="menu-options-links" href="#Entrevistas">Entrevistas</a></li>
              <li><a class="menu-options-links" href="#Topicos">Topicos</a></li>
          </ul>
          <label for="chk-nav-bar" id="burger-close" class="burger-close"><span>&#x2716;</span></label>
          <label for="chk-nav-bar" id="burger-open"><span class="hamburger">☰</span></label>
      </nav>

      <section class="wellcome">
          <h1 class="wellcome-title">Hello <span style="text-decoration: line-through;">world</span> pale blue dot.</h1>
          <p class="wellcome-description">Un podcast que explora el mundo de la programación. Nuevos episodios, todos los jueves cada 15 días.</p>
          <button class="wellcome-button">CONOCÉ MÁS</button>
      </section>
      
      <section id="Episodios" class="episode">
          <svg class="episode-backgound-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon fill="white" points="0,0 100,0 0,70"/>
          </svg>
          <svg class="episode-backgound-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon fill="white" points="100,100 100,0 0,100"/>
          </svg>
          <h2>Episodios</h2>
      </section>
  </body>
</html>
